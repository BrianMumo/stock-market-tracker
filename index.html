<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Stock Market Tracker</h1>
    </header>

    <main>
        <section id="sort-section">
            <h2>Sort Stocks</h2>
            <button id="sort-name">Sort by Name</button>
            <button id="sort-price">Sort by Price</button>
        </section>

        <section id="search-section">
            <h2>Search Stocks</h2>
            <input type="text" id="search-bar" placeholder="Search by name">
        </section>
        
        
    </main>

    <footer>
        <p>&copy; 2024 Stock Market Tracker</p>
    </footer>
</body>
</html>
