<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Market Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Crypto Market Tracker</h1>
    <div class="controls">
      <input type="text" id="search-input" placeholder="Search Cryptocurrencies">
      <select id="currency-options">
        <option value="usd">USD</option>
        <option value="eur">EUR</option>
        <option value="gbp">GBP</option>
      </select>
      <select id="sort-options">
        <option value="price">Sort by Price</option>
        <option value="market-cap">Sort by Market Cap</option>
        <option value="24h-change">Sort by 24h Change</option>
      </select>
      <button id="toggle-mode">Dark/Light Mode</button>
    </div>
  </header>

  <main>
    <section id="crypto-container">
      <!-- Crypto data will be dynamically injected here -->
    </section>
    <div id="loading">Loading data...</div>
    <div id="pagination">
      <button id="previous-page" disabled>Previous</button>
      <button id="next-page">Next</button>
    </div>
  </main>

  <div id="crypto-details">
    <!-- Detailed view for a single cryptocurrency -->
  </div>

  <canvas id="price-chart" style="max-width: 600px; margin: 0 auto;"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js" defer></script>
</body>
</html>
